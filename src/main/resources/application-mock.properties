# Mock Mode Configuration for Testing
# Run with: java -jar bdo-automation.jar --spring.profiles.active=mock

# Enable mock mode - uses ActionHistory instead of real GUI
brobot.mock=true
brobot.core.mock=true

# Control success probability (default 1.0 = 100%)
brobot.mock.action.success.probability=1.0

# Fast mock timings
brobot.mock.find-duration=0.01
brobot.mock.click-duration=0.01
brobot.mock.type-duration=0.01

# Disable screenshots in mock mode
brobot.screenshot.save-history=false

# Reduced logging for cleaner output
# All other settings inherited from application.properties
# ===== BROBOT LOGGING CONFIGURATION =====
# Using the new structured logging system

# Global logging level - sets default for all categories
# Values: OFF, ERROR, WARN, INFO, DEBUG, TRACE
brobot.logging.global-level=INFO

# Category-specific levels (optional - inherit from global if not set)
brobot.logging.categories.actions=INFO
brobot.logging.categories.transitions=INFO
brobot.logging.categories.matching=WARN
brobot.logging.categories.performance=INFO

# Output format
# SIMPLE - Human-readable for development
# STRUCTURED - Key-value pairs for testing
# JSON - Machine-readable for production
brobot.logging.output.format=SIMPLE
brobot.logging.output.include-timestamp=false
brobot.logging.output.include-correlation-id=false

# Data enrichment
brobot.logging.enrichment.include-similarity-scores=true
brobot.logging.enrichment.include-timing-breakdown=false
brobot.logging.enrichment.include-screenshots=false

# ===== SLF4J BACKEND CONFIGURATION =====
# Map Brobot categories to SLF4J loggers
logging.level.io.github.jspinak.brobot.actions=INFO
logging.level.io.github.jspinak.brobot.transitions=INFO
logging.level.io.github.jspinak.brobot.matching=WARN
logging.level.io.github.jspinak.brobot.performance=INFO
logging.level.io.github.jspinak.brobot.state=INFO
logging.level.io.github.jspinak.brobot.lifecycle=INFO

# Keep framework initialization quiet
logging.level.io.github.jspinak.brobot.config=WARN
logging.level.io.github.jspinak.brobot.startup=WARN
