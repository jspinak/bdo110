# Spring Configuration
spring.application.name=bdo-automation
spring.main.banner-mode=off
spring.main.allow-bean-definition-overriding=true

# Brobot Core Configuration
brobot.core.image-path=images/
brobot.core.mock=false
brobot.core.allow-manual-override=true

# Screenshot Configuration
brobot.screenshot.save-history=true
brobot.screenshot.history-path=history/
brobot.screenshot.include-timestamp=true
brobot.screenshot.format=png

# Logging Configuration
# Pattern Matching Configuration
brobot.pattern.default-similarity=0.85
brobot.pattern.wait-time=5.0
brobot.pattern.scan-rate=0.3

# Mock Mode Configuration (for testing)
brobot.mock.enabled=false
brobot.mock.success-probability=0.9
brobot.mock.find-duration=0.02
brobot.mock.click-duration=0.01
brobot.mock.type-duration=0.03

# Action Timing Defaults
brobot.action.pause-before-begin=0.0
brobot.action.pause-after-end=0.0
brobot.action.move-mouse-delay=0.5

# ===== NEW BROBOT LOGGING SYSTEM CONFIGURATION =====

# Global logging level - sets default for all categories
brobot.logging.global-level=INFO

# Category-specific levels (only override what you need)
brobot.logging.categories.actions=INFO
brobot.logging.categories.transitions=INFO
brobot.logging.categories.matching=WARN
brobot.logging.categories.performance=INFO

# Output format - SIMPLE for development, JSON for production
brobot.logging.output.format=SIMPLE
brobot.logging.output.include-timestamp=false
brobot.logging.output.include-correlation-id=false

# Enrichment - what extra data to include
brobot.logging.enrichment.include-similarity-scores=true
brobot.logging.enrichment.include-timing-breakdown=false
brobot.logging.enrichment.include-screenshots=false

# ===== SLF4J BACKEND CONFIGURATION =====
# These control actual console/file output via SLF4J
logging.level.root=INFO
logging.level.com.bdo.automation=INFO

# Map Brobot categories to SLF4J loggers
logging.level.io.github.jspinak.brobot.transitions=INFO
logging.level.io.github.jspinak.brobot.matching=WARN
logging.level.io.github.jspinak.brobot.performance=INFO

# Keep initialization quiet
logging.level.io.github.jspinak.brobot.config=WARN
logging.level.io.github.jspinak.brobot.startup=WARN